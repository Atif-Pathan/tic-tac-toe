<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="title">Tic-Tac-Toe!</div> -->
        <form id="player-names">
            <div class="player-one">
                <label for="player1">Player 1 (X):</label>
                <input type="text" name="player1" id="player1" required>
            </div>
            <div class="player-two">
                <label for="player2">Player 2 (O):</label>
                <input type="text" name="player2" id="player2" required>
            </div>
            <button type="submit">Start</button>
        </form>
        <div class="grid">
            <button class="tile" role="button" id="btn-0">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-0"> </span>
            </button>
            <button class="tile" role="button" id="btn-1">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-1"> </span>
            </button>
            <button class="tile" role="button" id="btn-2">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-2"> </span>
            </button>
            <button class="tile" role="button" id="btn-3">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-3"> </span>
            </button>
            <button class="tile" role="button" id="btn-4">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-4"> </span>
            </button>
            <button class="tile" role="button" id="btn-5">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-5"> </span>
            </button>
            <button class="tile" role="button" id="btn-6">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-6"> </span>
            </button>
            <button class="tile" role="button" id="btn-7">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-7"> </span>
            </button>
            <button class="tile" role="button" id="btn-8">
                <span class="tile-shadow"></span>
                <span class="tile-edge"></span>
                <span class="tile-front" id="tile-8"> </span>
            </button>
        </div>
        <div class="winner"></div>
        <div class="btns">
            <button id="play-again">Play Again</button>
            <button id="edit-names">Edit Name(s)</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
